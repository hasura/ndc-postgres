# prettier-ignore
agents:
  queue: "aws-v3-build-node-common"
steps:
  - label: ":git: update tag in ddn-cloud"
    key: update-tag
    command: .buildkite/scripts/release-component.sh "ndc-postgres-config-server"
    plugins:
      - hasura/smooth-secrets#v1.3.2:
          secrets:
            - strategy: aws-secrets-manager
              key: github-deploy-keys/ddn-cloud-read-write
              type: ssh
              region: us-east-2
            - strategy: aws-secrets-manager
              key: opslevel/ci-token
              type: env
              region: us-east-2
              name: OPSLEVEL_TOKEN
      - hasura/smooth-checkout#v4.3.2:
          repos:
            - config:
                - url: git@github.com:hasura/ddn-cloud.git
                  ref: main
          delete_checkout: true
          interpolate_checkout_path: "$BUILDKITE_BUILD_CHECKOUT_PATH/$BUILDKITE_BUILD_ID/$BUILDKITE_JOB_ID"
  - label: ":kubernetes: Deploy postgres-ndc-config-server to staging"
    key: argocd-sync-staging
    agents:
      queue: argocd-runner
    depends_on:
      - step: update-tag
    command: |
      echo y | argocd login --username admin --password $$ARGOCD_ADMIN_SECRET argocd-server:443 --insecure
      argocd app list --selector 'application=postgres-ndc-config-server'
      argocd app sync --selector 'application=postgres-ndc-config-server'
    plugins:
      - hasura/smooth-checkout#v4.3.2:
          skip_checkout: true
    notify:
      - slack:
          channels:
            - "#cloud-deployment-v3"
          message: $BUILDKITE_MESSAGE ($BUILDKITE_COMMIT)
  - block: ":three_button_mouse: Release to production"
    key: prod-release-gate
    prompt: "Are you sure?"
    depends_on:
      - step: argocd-sync-staging
  - label: ":kubernetes: update ndc-postgres-config-server image in prod "
    # updates ndc-postgres-config-server image tag in prod of ddn-cloud repo
    # post update, argoCD auto deploys to prod with latest image tag.
    key: release-to-production
    depends_on:
      - step: prod-release-gate
    command: .buildkite/scripts/release-component.sh "ndc-postgres-config-server"
    env:
      ENVIRONMENT: "prod"
    plugins:
      - hasura/smooth-secrets#v1.3.2:
          secrets:
            - strategy: aws-secrets-manager
              key: github-deploy-keys/ddn-cloud-read-write
              type: ssh
              region: us-east-2
            - strategy: aws-secrets-manager
              key: opslevel/ci-token
              type: env
              region: us-east-2
              name: OPSLEVEL_TOKEN
      - hasura/smooth-checkout#v4.3.2:
          repos:
            - config:
                - url: git@github.com:hasura/ddn-cloud.git
                  ref: main
          delete_checkout: true
          interpolate_checkout_path: "$BUILDKITE_BUILD_CHECKOUT_PATH/$BUILDKITE_BUILD_ID/$BUILDKITE_JOB_ID"
