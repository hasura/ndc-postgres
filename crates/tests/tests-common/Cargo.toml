[package]
name = "tests-common"
version.workspace = true
edition.workspace = true
license.workspace = true

[lib]
name = "tests_common"
path = "src/lib.rs"

[dependencies]
ndc-sdk = { git = "https://github.com/hasura/ndc-hub.git", rev = "098b1c2", package = "ndc-sdk" }

axum = "0.6.19"
axum-test-helper = "0.3.0"
jsonschema = { version = "0.17.1", default-features = false, features = ["resolve-http"] }
serde = "1.0.189"
schemars = { version = "0.8.15", features = ["smol_str", "preserve_order"] }
serde_derive = "^1.0"
serde_json = { version = "1.0.107", features = ["raw_value"] }
sqlx = { version = "0.7.2", features = [ "json", "postgres", "runtime-tokio-rustls" ] }
tokio-postgres = "0.7.10"
tracing = "0.1.40"
uuid = {version = "1.4.1", features = [ "v4", "fast-rng", "macro-diagnostics" ]}
