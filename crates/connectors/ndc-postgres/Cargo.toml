[package]
name = "ndc-postgres"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

default-run = "ndc-postgres"

[lints]
workspace = true

[lib]
name = "ndc_postgres"
path = "src/lib.rs"

[[bin]]
name = "ndc-postgres"
path = "bin/main.rs"

[dependencies]
ndc-postgres-configuration = { path = "../../configuration" }
query-engine-execution = { path = "../../query-engine/execution" }
query-engine-metadata = { path = "../../query-engine/metadata" }
query-engine-sql = { path = "../../query-engine/sql" }
query-engine-translation = { path = "../../query-engine/translation" }

ndc-sdk = { git = "https://github.com/hasura/ndc-hub.git", rev = "1e6f53b" }

async-trait = "0.1.77"
percent-encoding = "2.3.1"
prometheus = "0.13.3"
serde_json = { version = "1.0.114", features = ["raw_value"] }
sqlx = { version = "0.7.3", features = [ "json", "postgres", "runtime-tokio-rustls" ] }
thiserror = "1.0"
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.40"
url = "2.5.0"

[dev-dependencies]
ndc-client = { git = "https://github.com/hasura/ndc-spec.git", tag = "v0.1.0-rc.18" }
ndc-test = { git = "https://github.com/hasura/ndc-spec.git", tag = "v0.1.0-rc.18" }
tests-common = { path = "../../tests/tests-common" }

axum = "0.6.20"
axum-test-helper = "0.3.0"
env_logger = "0.10.2"
hyper = { version = "0.14.28", features = ["tcp"] }
insta = { version = "1.35.1", features = ["json"] }
reqwest = "0.11.24"
similar-asserts = "1.5.0"
