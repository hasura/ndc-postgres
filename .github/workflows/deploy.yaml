on:
  workflow_dispatch:
    inputs:
      new_version:
        description: "What we want the new version to be"
        required: true

name: Deploy process

jobs:
  deploy:
    name: cargo audit
    runs-on: ubuntu-latest
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - uses: actions/checkout@v4

      - run: ./scripts/new-version.sh ${{ github.event.inputs.new_version }}

      - run: cat Cargo.toml
