on: [push]

name: Schema Definitions for Metadata

jobs:
  schema_definitions:
    name: Metadata schema definitions
    runs-on: ubuntu-latest
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
      RUSTFLAGS: "-D warnings" # fail on warnings
    steps:
      - uses: actions/checkout@v3

      - name: install tools
        run: rustup show

      - uses: Swatinem/rust-cache@v2

      - name: OpenAPI Definitions
        run: cargo run --bin openapi-generator

      - name: JSON Schema Definitions
        run: cargo run --bin jsonschema-generator

      # scream into Slack if something goes wrong
      - name: Report Status
        if: github.ref == 'refs/heads/main'
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: failure
          notification_title: "üòß Error on <{repo_url}|{repo}>"
          message_format: "üê¥ *{workflow}* {status_message} for <{repo_url}|{repo}>"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.BROKEN_BUILD_SLACK_WEBHOOK_URL }}
