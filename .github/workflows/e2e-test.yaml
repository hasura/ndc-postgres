name: end-to-end release compatibility

on:
  merge_group:
  push:
  pull_request:

jobs:
  end_to_end_release_compatibility:
    name: Check PR against end-to-end tests
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch E2E tests
        uses: benc-uk/workflow-dispatch@v1
        id: workflow_dispatch
        with:
          inputs: '{ "connector": "${{ github.sha }}" }'
          ref: main
          repo: hasura/v3-e2e-testing
          token: ${{ secrets.E2E_WORKFLOW_PAT }}
          workflow: "cargo test postgres"

      - name: Await results
        uses: codex-/await-remote-run@v1.0.0
        with:
          token: ${{ secrets.E2E_WORKFLOW_PAT }}
          repo: v3-e2e-testing
          owner: hasura
          run_id: ${{ steps.workflow_dispatch.outputs.workflowId }}
          ref: main
