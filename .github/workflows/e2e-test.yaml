name: end-to-end release compatibility

on:
  merge_group:
  push:
  pull_request:

jobs:
  end_to_end_release_compatibility:
    name: Check PR against end-to-end tests
    runs-on: ubuntu-latest

    steps:
      - name: GitHub Auth Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run E2E tests
        run: "gh workflow run --repo hasura/v3-e2e-testing -r main \"cargo test postgres\" --json '{ \"connector\": \"${{ github.sha }}\" }'"
