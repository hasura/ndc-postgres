name: end-to-end release compatibility

on:
  merge_group:
  push:
  pull_request:

jobs:
  end_to_end_release_compatibility:
    name: Check PR against end-to-end tests
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch E2E tests
        uses: codex-/return-dispatch@v1
        id: return_dispatch
        with:
          workflow: "cargo test postgres"
          workflow_inputs: '{ "connector": "${{ github.sha }}" }'
          repo: v3-e2e-testing
          owner: hasura
          token: ${{ secrets.E2E_WORKFLOW_PAT }}

      - name: Await results
        uses: codex-/await-remote-run@v1.0.0
        with:
          token: ${{ secrets.E2E_WORKFLOW_PAT }}
          repo: v3-e2e-testing
          owner: hasura
          run_id: ${{ steps.return_dispatch.outputs.run_id }}
          ref: main
